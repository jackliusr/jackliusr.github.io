name: github pages

on:
  push:
    branches:
      - develop

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@master
        with:
          submodules: true
          fetch-depth: 0
          
      - name: build
        run: docker run --rm --volume $PWD:/src bric3/hugo-builder hugo

      - name: Publish Site
        uses: peaceiris/actions-gh-pages@v3 
        with:
          deploy_key: ${{ secrets.PERSONAL_TOKEN }}
          branch: master
          public_dir: ./public
